<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Flexbox WD</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header></header>
        <main>
            <section>
                <article class="grow">Lorem</article>
                <article class="grow">1234</article>
                <article class="grow">Machin</article>

        </main>
        <footer></footer>
    </body>
</html>
